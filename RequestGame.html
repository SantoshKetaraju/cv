<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Request a Game</title>
  <link rel="stylesheet" href="https://santoshketaraju.github.io/cv/css/styles.css">
</head>

<body>
  <form action="mailto:joe@example.com?subject=feedback" method="post" enctype="text/plain">
    <h1>Select The Type Of Game You Are Looking For</h1>
    <input list="GameTypes" name="GameType" value="" required>
    <datalist id="GameTypes">
      <option value="Platformer"></option>
      <option value="Side-Scroller"></option>
      <option value="Endless Runner"></option>
      <option value="Hyper Casual"></option>
      <option value="Other"></option>
    </datalist>
    <br>
    <br>
    <label>Describe a bit more about your requirements</label>
    <br>
    <textarea name="GameDescription" rows="8" cols="80"></textarea>
    <br>
    <br>
    <label>Your Approximate Budget</label>
    <br>
    <input id="number" type="number" value="100" min="50" name="Budget" required><label>$</label>
    <br>
    <br>
    <label>Your Email:</label>
    <input type="email" id="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    <br>
    <br>
    <input type="submit" name="" value="Submit">
  </form>
</body>

</html>
